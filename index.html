<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f5f5f5; /* Light grey background */
        }
        header {
            background: #FFDAB9; /* Pastel orange */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
        }
        header .links a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .intro {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            background: #FFFDD0; /* Cream color */
        }
        .intro img {
            border-radius: 50%;
            margin-right: 20px;
            border: 5px solid #FFDAB9; /* Pastel orange border */
        }
        .brands {
            display: flex;
            align-items: center;
            padding: 50px 20px;
            background: #ffffff;
        }
        .brands h2 {
            margin-right: 20px;
            color: #FF8C00; /* Darker shade of pastel orange */
        }
        .brands img {
            margin: 10px;
            max-width: 100px;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 50px 20px;
            background: #f5f5f5; /* Light grey background */
        }
        .portfolio .project {
            width: 45%;
            margin: 20px 0;
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .portfolio img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #FFDAB9; /* Pastel orange */
            text-align: center;
            padding: 20px;
        }
        footer a {
            margin: 0 10px;
            text-decoration: none;
        }
        footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hi, There</h1>
        <div class="links">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#testimonials">Testimonials</a>
        </div>
    </header>

    <section class="intro">
        <img src="your-picture.jpg" alt="Your Picture" width="150" height="150">
        <div>
            <p>Brief introduction about yourself and your work as a content writer.</p>
        </div>
    </section>

    <section class="brands">
        <h2>Brands that I have worked with</h2>
        <div class="brand-logos">
            <img src="brand1-logo.jpg" alt="Brand 1">
            <img src="brand2-logo.jpg" alt="Brand 2">
            <img src="brand3-logo.jpg" alt="Brand 3">
            <img src="brand4-logo.jpg" alt="Brand 4">
        </div>
    </section>

    <section class="portfolio">
        <div class="project">
            <img src="mmt.jpg" alt="MMT Project">
            <h3>MMT</h3>
            <p>Description of the MMT project.</p>
        </div>
        <div class="project">
            <img src="xyz.jpg" alt="XYZ Project">
            <h3>XYZ</h3>
            <p>Description of the XYZ project.</p>
        </div>
        <div class="project">
            <img src="abc.jpg" alt="ABC Project">
            <h3>ABC</h3>
            <p>Description of the ABC project.</p>
        </div>
        <div class="project">
            <img src="jkl.jpg" alt="JKL Project">
            <h3>JKL</h3>
            <p>Description of the JKL project.</p>
        </div>
    </section>

    <footer>
        <a href="https://www.linkedin.com" target="_blank">
            <img src="linkedin-logo.png" alt="LinkedIn">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="instagram-logo.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <img src="youtube-logo.png" alt="YouTube">
        </a>
    </footer>

</body>
</html>
